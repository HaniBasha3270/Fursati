<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
     <style>
        body {
  font-family: Arial, sans-serif;
  background: #e8efff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background: white;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 350px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="file"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #0056b3;
}

#response {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
}

     </style>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="applyForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="position">Position Applying For:</label>
      <input type="text" id="position" placeholder="Job title" required>
      

      <label for="resume">Upload Resume / Document (PDF or DOCX):</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required>



      <button type="submit">Submit Application</button>
    </form>

    <p id="response"></p>
  </div>


    <script>
        document.getElementById('applyForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        // Simulate form submission
        document.getElementById('response').textContent = "Thank you for your application, " + document.getElementById('fullname').value + "!";
        
        // Clear the form
        this.reset();
        }); 
    </script>
</body>
</html>
